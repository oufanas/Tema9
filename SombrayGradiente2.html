<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galer√≠a CSS con Grids Funcionales</title>

<style>
    :root {
        --bg: #f6f8fb;
        --card-bg: #ffffff;
        --radius: 18px;
        --shadow: 0 10px 25px rgba(0,0,0,0.12);
        --padding: 22px;
        font-family: "Inter", sans-serif;
    }

    body {
        margin: 0;
        padding: 40px;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 42px;
        background: linear-gradient(90deg, #6a5af9, #c44dff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* üî• GRID FUNCIONAL */
    .grid {
        width: 100%;
        max-width: 1200px;
        display: grid;
        gap: 25px;

        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, 180px);

        grid-template-areas:
            "bshadow bshadow tshadow tshadow radial radial"
            "bshadow bshadow border  linear  conic   conic"
            "repeat  repeat  linear2 linear2 conic   conic"
            "repeat  repeat  radial2 radial2 radial2 radial2";
    }

    /* TARJETAS */
    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: var(--padding);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
    }

    .card h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
        text-align: center;
    }

    /* Cajas internas que se expanden */
    .box {
        width: 100%;
        flex-grow: 1; /* üëà AHORA SI SE EXPANDE */
        border-radius: var(--radius);
    }

    /* √ÅREAS */
    .area-boxshadow { grid-area: bshadow; }
    .area-textshadow { grid-area: tshadow; }
    .area-border { grid-area: border; }
    .area-linear { grid-area: linear; }
    .area-radial { grid-area: radial; }
    .area-conic { grid-area: conic; }
    .area-repeat { grid-area: repeat; }
    .area-linear2 { grid-area: linear2; }
    .area-radial2 { grid-area: radial2; }

    /* DEMOS */
    .box-shadow { background: #fff; box-shadow: 0 12px 25px rgba(0,0,0,0.25);}
    .text-shadow { font-size: 42px; margin-top:auto; margin-bottom:auto; text-align:center;text-shadow:3px 4px 8px rgba(0,0,0,0.25);}
    .border-shadow { background: #fff; border: 12px solid transparent; filter: drop-shadow(0 0 12px rgba(0,0,0,0.45)); }
    .linear { background: linear-gradient(135deg, #ff9966, #ff5e62); }
    .linear2 { background: linear-gradient(120deg, #42e695, #3bb2b8); }
    .radial { background: radial-gradient(circle, #4facff, #003cff); }
    .radial2 { background: radial-gradient(circle at center, #ffd86f, #fc6262); }
    .conic { background: conic-gradient(from 90deg, red, yellow, lime, cyan, blue, magenta, red); }
    .repeating { background: repeating-linear-gradient(45deg, #222 0 10px, #eee 10px 20px); }

</style>
</head>

<body>

<h1>Galer√≠a CSS con Grids Personalizados</h1>

<div class="grid">

    <div class="card area-boxshadow">
        <h2>Box Shadow</h2>
        <div class="box box-shadow"></div>
    </div>

    <div class="card area-textshadow">
        <h2>Text Shadow</h2>
        <div class="text-shadow">Sombra</div>
    </div>

    <div class="card area-border">
        <h2>Border Shadow</h2>
        <div class="box border-shadow"></div>
    </div>

    <div class="card area-linear">
        <h2>Linear Gradient</h2>
        <div class="box linear"></div>
    </div>

    <div class="card area-radial">
        <h2>Radial Gradient</h2>
        <div class="box radial"></div>
    </div>

    <div class="card area-conic">
        <h2>Conic Gradient</h2>
        <div class="box conic"></div>
    </div>

    <div class="card area-repeat">
        <h2>Repeating Gradient</h2>
        <div class="box repeating"></div>
    </div>

    <div class="card area-linear2">
        <h2>Linear Gradient 2</h2>
        <div class="box linear2"></div>
    </div>

    <div class="card area-radial2">
        <h2>Radial Gradient 2</h2>
        <div class="box radial2"></div>
    </div>

</div>

</body>
</html>
