<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Grid CSS con tamaños distintos</title>
<style>
    :root {
        --bg: #f6f8fb;
        --card-bg: #ffffff;
        --radius: 18px;
        --shadow: 0 10px 25px rgba(0,0,0,0.12);
        --padding: 22px;
        font-family: "Inter", sans-serif;
    }

    body {
        margin: 0;
        padding: 40px;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 42px;
        background: linear-gradient(90deg, #6a5af9, #c44dff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .grid {
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: 150px;
        gap: 20px;
    }

    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: var(--padding);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #333;
        font-weight: bold;
        font-size: 18px;
    }

    .box {
        width: 100%;
        height: 100%;
        border-radius: var(--radius);
    }

    /* Tamaños específicos usando grid-column / grid-row */
    .box-shadow { grid-column: span 2; grid-row: span 2; background: #fff; box-shadow: 0 12px 25px rgba(0,0,0,0.25); }
    .text-shadow { grid-column: span 2; grid-row: span 1; font-size: 32px; text-shadow: 3px 4px 8px rgba(0,0,0,0.25); display:flex; justify-content:center; align-items:center; }
    .border-shadow { grid-column: span 1; grid-row: span 1; background: #fff; border: 8px solid transparent; filter: drop-shadow(0 0 12px rgba(0,0,0,0.45)); }
    .linear { grid-column: span 2; grid-row: span 1; background: linear-gradient(135deg, #ff9966, #ff5e62); }
    .radial { grid-column: span 1; grid-row: span 2; background: radial-gradient(circle, #4facff, #003cff); }
    .conic { grid-column: span 3; grid-row: span 1; background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red); }
    .repeating { grid-column: span 2; grid-row: span 1; background: repeating-linear-gradient(45deg, #222 0 10px, #eee 10px 20px); }
    .linear2 { grid-column: span 1; grid-row: span 2; background: linear-gradient(120deg, #42e695, #3bb2b8); }

</style>
</head>
<body>

<h1>Grid CSS con tamaños distintos</h1>

<div class="grid">
    <div class="card box-shadow">Box Shadow</div>
    <div class="card text-shadow">Text Shadow</div>
    <div class="card border-shadow">Border Shadow</div>
    <div class="card linear">Linear Gradient</div>
    <div class="card radial">Radial Gradient</div>
    <div class="card conic">Conic Gradient</div>
    <div class="card repeating">Repeating Gradient</div>
    <div class="card linear2">Linear Gradient 2</div>
</div>

</body>
</html>
