<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería CSS con Grids Personalizados</title>

<style>
    :root {
        --bg: #f6f8fb;
        --card-bg: #ffffff;
        --radius: 18px;
        --shadow: 0 10px 25px rgba(0,0,0,0.12);
        --padding: 22px;
        font-family: "Inter", sans-serif;
    }

    body {
        margin: 0;
        padding: 40px;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 42px;
        background: linear-gradient(90deg, #6a5af9, #c44dff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* --- GRID PRINCIPAL --- */

    .grid {
        width: 100%;
        max-width: 1200px;
        display: grid;
        gap: 25px;

        /* GRID COMPLEJO CON ÁREAS */
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: 180px;

        grid-template-areas:
            "bshadow bshadow tshadow tshadow radial radial"
            "border  linear  linear  conic   conic   conic"
            "repeat  repeat  linear2 linear2 linear2 conic";
    }

    /* --- TARJETAS --- */

    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: var(--padding);
        box-shadow: var(--shadow);
        transition: 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 35px rgba(0,0,0,0.18);
    }

    .box {
        width: 100%;
        height: 100%;
        border-radius: var(--radius);
    }

    /* --- ASIGNACIÓN DE ÁREAS --- */

    .area-boxshadow { grid-area: bshadow; }
    .area-textshadow { grid-area: tshadow; }
    .area-border     { grid-area: border; }
    .area-linear     { grid-area: linear; }
    .area-radial     { grid-area: radial; }
    .area-conic      { grid-area: conic; }
    .area-repeat     { grid-area: repeat; }
    .area-linear2    { grid-area: linear2; }

    /* --- DEMOS --- */

    .box-shadow { 
        background: #fff; 
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .text-shadow {
        font-size: 34px;
        text-align: center;
        margin-top: auto;
        margin-bottom: auto;
        font-weight: bold;
        text-shadow: 3px 4px 8px rgba(0,0,0,0.25);
    }

    .border-shadow {
        background: #fff;
        border: 10px solid transparent;
        filter: drop-shadow(0 0 12px rgba(0,0,0,0.45));
    }

    .linear {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
    }

    .linear2 {
        background: linear-gradient(120deg, #42e695, #3bb2b8);
    }

    .radial {
        background: radial-gradient(circle, #4facff, #003cff);
    }

    .conic {
        background: conic-gradient(
            from 90deg,
            #ff0000, #ffa500, #ffff00, #00ff00,
            #00ffff, #0000ff, #ff00ff, #ff0000
        );
    }

    .repeating {
        background: repeating-linear-gradient(
            45deg,
            #222 0 10px,
            #eee 10px 20px
        );
    }

</style>
</head>

<body>

<h1>Galería CSS con Grids</h1>

<div class="grid">

    <div class="card area-boxshadow">
        <h2>Box Shadow</h2>
        <div class="box box-shadow"></div>
    </div>

    <div class="card area-textshadow">
        <h2>Text Shadow</h2>
        <div class="text-shadow">Sombra</div>
    </div>

    <div class="card area-border">
        <h2>Border Shadow</h2>
        <div class="box border-shadow"></div>
    </div>

    <div class="card area-linear">
        <h2>Linear Gradient</h2>
        <div class="box linear"></div>
    </div>

    <div class="card area-radial">
        <h2>Radial Gradient</h2>
        <div class="box radial"></div>
    </div>

    <div class="card area-conic">
        <h2>Conic Gradient</h2>
        <div class="box conic"></div>
    </div>

    <div class="card area-repeat">
        <h2>Repeating Linear Gradient</h2>
        <div class="box repeating"></div>
    </div>

    <div class="card area-linear2">
        <h2>Linear Gradient 2</h2>
        <div class="box linear2"></div>
    </div>

</div>

</body>
</html>
