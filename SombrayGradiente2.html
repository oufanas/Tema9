<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería CSS Bonita</title>
<style>
    :root {
        --bg: #f6f8fb;
        --card-bg: #ffffff;
        --radius: 18px;
        --shadow: 0 10px 25px rgba(0,0,0,0.12);
        --padding: 22px;
        font-family: "Inter", sans-serif;
    }

    body {
        margin: 0;
        padding: 40px;
        background: var(--bg);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 42px;
        letter-spacing: -1px;
        background: linear-gradient(90deg, #6a5af9, #c44dff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        width: 100%;
        max-width: 1100px;
    }

    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: var(--padding);
        text-align: center;
        box-shadow: var(--shadow);
        transition: 0.3s ease;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 35px rgba(0,0,0,0.18);
    }

    .box {
        width: 100%;
        height: 140px;
        border-radius: var(--radius);
        margin-top: 15px;
    }

    /* === DEMOS === */

    .box-shadow {
        background: #fff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .text-shadow {
        font-size: 34px;
        font-weight: bold;
        margin-top: 30px;
        text-shadow: 3px 4px 8px rgba(0,0,0,0.25);
    }

    .border-shadow {
        background: #fff;
        border: 10px solid transparent;
        filter: drop-shadow(0 0 12px rgba(0,0,0,0.45));
    }

    .linear {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
    }

    .radial {
        background: radial-gradient(circle at center, #4facff, #003cff);
    }

    .conic {
        background: conic-gradient(
            from 90deg,
            #ff0000, #ffa500, #ffff00, #00ff00,
            #00ffff, #0000ff, #ff00ff, #ff0000
        );
    }

    .repeating {
        background: repeating-linear-gradient(
            45deg,
            #222 0 10px,
            #eee 10px 20px
        );
    }
</style>
</head>
<body>

<h1>Galería de Sombras y Gradientes</h1>

<div class="grid">

    <div class="card">
        <h2>Box Shadow</h2>
        <div class="box box-shadow"></div>
    </div>

    <div class="card">
        <h2>Text Shadow</h2>
        <div class="text-shadow">Sombra</div>
    </div>

    <div class="card">
        <h2>Border Shadow</h2>
        <div class="box border-shadow"></div>
    </div>

    <div class="card">
        <h2>Linear Gradient</h2>
        <div class="box linear"></div>
    </div>

    <div class="card">
        <h2>Radial Gradient</h2>
        <div class="box radial"></div>
    </div>

    <div class="card">
        <h2>Conic Gradient</h2>
        <div class="box conic"></div>
    </div>

    <div class="card">
        <h2>Repeating Linear Gradient</h2>
        <div class="box repeating"></div>
    </div>

</div>

</body>
</html>
