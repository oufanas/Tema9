<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Animaciones y Hover CSS</title>
<style>
:root {
    --primary: #ff7e5f;
    --secondary: #42e695;
    --radius: 12px;
    --bg: #f6f8fb;
    --card-bg: #ffffff;
    --shadow: 0 10px 25px rgba(0,0,0,0.12);
    --hover-shadow: 0 20px 35px rgba(0,0,0,0.25);
}

/* === BODY === */
body {
    margin: 0;
    padding: 40px;
    font-family: Arial, sans-serif;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* === TITULO === */
h1 {
    font-size: 42px;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #6a5af9, #c44dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* === GRID === */
.grid {
    width: 100%;
    max-width: 1200px;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: 150px;
    gap: 20px;
    margin-bottom: 40px;
}

/* === TARJETAS === */
.card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    color: #333;
    box-shadow: var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}

/* Hover: animación de "levantar" */
.card:hover {
    transform: translateY(-10px) scale(1.03) rotateX(3deg);
    box-shadow: var(--hover-shadow);
}

/* === CAJAS Y GRADIENTES === */
.box-shadow { grid-column: span 2; grid-row: span 2; background: #fff; box-shadow: 0 12px 25px rgba(0,0,0,0.25);}
.text-shadow { grid-column: span 2; grid-row: span 1; font-size: 32px; text-shadow: 3px 4px 8px rgba(0,0,0,0.25); display:flex; justify-content:center; align-items:center;}
.border-shadow { grid-column: span 1; grid-row: span 1; background: #fff; border: 8px solid transparent; filter: drop-shadow(0 0 12px rgba(0,0,0,0.45)); }
.linear { grid-column: span 2; grid-row: span 1; background: linear-gradient(135deg, #ff9966, #ff5e62); }
.radial { grid-column: span 1; grid-row: span 2; background: radial-gradient(circle, #4facff, #003cff); }
.conic { grid-column: span 3; grid-row: span 1; background: conic-gradient(red, yellow, lime, cyan, blue, magenta, red); }
.repeating { grid-column: span 2; grid-row: span 1; background: repeating-linear-gradient(45deg, #222 0 10px, #eee 10px 20px); }
.linear2 { grid-column: span 1; grid-row: span 2; background: linear-gradient(120deg, #42e695, #3bb2b8); }

/* === BOTÓN CON ANIMACIÓN === */
button {
    background: var(--primary);
    border-radius: var(--radius);
    border: none;
    padding: 14px 28px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 30px;
}

button:hover {
    background: var(--secondary);
    transform: scale(1.05) rotate(-2deg);
    box-shadow: var(--hover-shadow);
}

/* === VENTAJAS === */
.ventajas {
    max-width: 700px;
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.ventajas:hover {
    transform: translateY(-5px);
    box-shadow: var(--hover-shadow);
}

.ventajas ul {
    margin-left: 20px;
}
</style>
</head>
<body>

<h1>Hover & Animaciones CSS</h1>

<button>Botón Animado</button>

<div class="grid">
    <div class="card box-shadow">Box Shadow</div>
    <div class="card text-shadow">Text Shadow</div>
    <div class="card border-shadow">Border Shadow</div>
    <div class="card linear">Linear Gradient</div>
    <div class="card radial">Radial Gradient</div>
    <div class="card conic">Conic Gradient</div>
    <div class="card repeating">Repeating Gradient</div>
    <div class="card linear2">Linear Gradient 2</div>
</div>

<div class="ventajas">
    <h2>Ventajas de usar Variables CSS</h2>
    <ul>
        <li>Cambios globales instantáneos</li>
        <li>Código más limpio</li>
        <li>Consistencia visual</li>
        <li>Ideal para temas (modo oscuro/claro)</li>
    </ul>
</div>

</body>
</html>
