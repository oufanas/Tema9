<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Variables CSS Correctas</title>
<style>
:root {
    --primary: #ff7e5f;
    --secondary: #42e695;
    --radius: 10px;
}

body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background: #f6f8fb;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    background: linear-gradient(90deg, #6a5af9, #c44dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

button {
    background: var(--primary); /* ✅ sin espacios extra */
    border-radius: var(--radius); /* ✅ sin espacios extra */
    border: none;
    color: white;
    font-size: 18px;
    padding: 12px 24px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: 0.3s;
}

button:hover {
    background: var(--secondary);
}

/* Bloque de ventajas */
.ventajas {
    background: white;
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    max-width: 500px;
}

.ventajas ul {
    margin-left: 20px;
}
</style>
</head>
<body>

<h1>Ejemplo Variables CSS</h1>

<button>Botón con Variables CSS</button>

<div class="ventajas">
    <h2>Ventajas de usar Variables CSS</h2>
    <ul>
        <li>Cambios globales instantáneos</li>
        <li>Código más limpio</li>
        <li>Consistencia visual</li>
        <li>Ideal para temas (modo oscuro/claro)</li>
    </ul>
</div>

</body>
</html>
