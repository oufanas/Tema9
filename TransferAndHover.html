<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas con Animaciones Chulas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            gap: 50px;
        }

        h1 {
            font-size: 36px;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .tarjetas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .tarjeta {
            width: 250px;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .tarjeta img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .contenido {
            padding: 15px 20px;
            text-align: center;
        }

        .contenido h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
            transition: all 0.3s ease;
        }

        .contenido p {
            font-size: 14px;
            color: #666;
            transition: all 0.3s ease;
        }

        /* EFECTOS DE HOVER DIFERENTES */
        .girar:hover {
            transform: rotateY(180deg);
        }

        .maximizar:hover {
            transform: scale(1.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .inclinar:hover {
            transform: rotate(-10deg) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .flotar:hover {
            transform: translateY(-20px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.35);
        }

        .rebotar:hover {
            animation: rebotar 0.5s ease;
        }

        @keyframes rebotar {
            0% { transform: translateY(0); }
            30% { transform: translateY(-15px); }
            50% { transform: translateY(0); }
            70% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* Animaciones de la imagen */
        .tarjeta:hover img {
            filter: brightness(1.1);
        }

    </style>
</head>
<body>

    <h1>Tarjetas Animadas al Hover</h1>

    <div class="tarjetas">
        <div class="tarjeta girar">
            <img src="https://picsum.photos/250/150?random=10" alt="Girar">
            <div class="contenido">
                <h2>Girar</h2>
                <p>Esta tarjeta rota al pasar el cursor.</p>
            </div>
        </div>

        <div class="tarjeta maximizar">
            <img src="https://picsum.photos/250/150?random=11" alt="Maximizar">
            <div class="contenido">
                <h2>Maximizar</h2>
                <p>Se agranda y resalta con sombra al hover.</p>
            </div>
        </div>

        <div class="tarjeta inclinar">
            <img src="https://picsum.photos/250/150?random=12" alt="Inclinar">
            <div class="contenido">
                <h2>Inclinar</h2>
                <p>Se inclina y escala suavemente al pasar el cursor.</p>
            </div>
        </div>

        <div class="tarjeta flotar">
            <img src="https://picsum.photos/250/150?random=13" alt="Flotar">
            <div class="contenido">
                <h2>Flotar</h2>
                <p>Se eleva y parece flotar sobre la página.</p>
            </div>
        </div>

        <div class="tarjeta rebotar">
            <img src="https://picsum.photos/250/150?random=14" alt="Rebotar">
            <div class="contenido">
                <h2>Rebotar</h2>
                <p>Hace un pequeño rebote divertido al hover.</p>
            </div>
        </div>
    </div>

</body>
</html>
