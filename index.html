<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi TV con YouTube</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
        }

        /* === Resolution Display (TOP RIGHT OF PAGE) === */
        .resolution-tag {
            position: fixed;
            top: 10px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #0f0;
            font-weight: bold;
            z-index: 9999;
            pointer-events: none;
        }

        /* TV container */
        .tv {
            background: #333;
            width: 600px;
            height: 400px;
            border: 15px solid #555;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            margin-top: 30px;
        }

        .screen {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .legs {
            width: 600px;
            display: flex;
            justify-content: space-between;
        }

        .leg {
            width: 80px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            margin-top: 5px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background: #ff6a00;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #ff8533;
        }

        #progress {
            width: 550px;
            margin-top: 20px;
        }
    </style>
</head>
