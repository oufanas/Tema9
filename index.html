<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi TV con YouTube</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
        }

        /* === Resolution Display (TOP RIGHT OF PAGE) === */
        .resolution-tag {
            position: fixed;
            top: 10px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            color: #0f0;
            font-weight: bold;
            z-index: 2000;
            pointer-events: none;
        }

        /* TV container */
        .tv {
            background: #333;
            width: 600px;
            height: 400px;
            border: 15px solid #555;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            margin-top: 30px;
        }

        /* TV screen */
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        /* TV legs */
        .legs {
            width: 600px;
            display: flex;
            justify-content: space-between;
        }

        .leg {
            width: 80px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            margin-top: 5px;
        }

        /* Buttons */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background: #ff6a00;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #ff8533;
        }

        /* Slider */
        #progress {
            width: 550px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Floating resolution display (TOP RIGHT OF PAGE) -->
    <div class="resolution-tag" id="resolutionTag">-- x --</div>

    <h1>üì∫ Mi TV con YouTube</h1>

    <!-- TV Structure -->
    <div class="tv" id="tvBox">
        <div class="screen" id="tvScreen">
            <div id="player"></div>
        </div>
    </div>

    <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
    </div>

    <!-- Custom Controls -->
    <div class="controls">
        <button onclick="playVideo()">‚ñ∂ Play</button>
        <button onclick="pauseVideo()">‚è∏ Pausa</button>
        <button onclick="stopVideo()">‚èπ Stop</button>
        <button onclick="toggleMute()">üîá Mute/Unmute</button>
    </div>

    <!-- Progress Slider -->
    <input type="range" id="progress" min="0" max="100" value="0">

    <!-- YouTube API Script -->
    <script>
        let player;
        let progressBar = document.getElementById("progress");
        let duration = 0;

        const resolutionText = document.getElementById("resolutionTag");

        // --- Show page resolution ---
        function updatePageResolution() {
            resolutionText.textContent = `${window.innerWidth}px √ó ${window.innerHeight}px`;
        }

        window.addEventListener("resize", updatePageResolution);
        updatePageResolution(); // initial

        // Load YouTube API
        let tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        // Create player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player("player", {
                height: "100%",
                width: "100%",
                videoId: "dQw4w9WgXcQ",
                playerVars: {
                    controls: 0,
                    autoplay: 0
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        // Player ready
        function onPlayerReady() {
            duration = player.getDuration();

            setInterval(() => {
                let current = player.getCurrentTime();
                let percent = (current / duration) * 100;
                progressBar.value = percent;
            }, 500);
        }

        // Slider control
        progressBar.addEventListener("input", () => {
            let newTime = (progressBar.value / 100) * duration;
            player.seekTo(newTime, true);
        });

        // Buttons
        function playVideo() { player.playVideo(); }
        function pauseVideo() { player.pauseVideo(); }
        function stopVideo() { player.stopVideo(); }
        function toggleMute() {
            if (player.isMuted()) player.unMute();
            else player.mute();
        }
    </script>
</body>
</html>
